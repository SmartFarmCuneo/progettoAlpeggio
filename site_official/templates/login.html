<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">

    <link href="../static/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/assets/js/color-modes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/assets/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/login_style.css">

    <style>
        h1 {
            color: #58bc82;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>
    <!-- Loader 
    <div class="loader" id="loader">
        <div class="bar1"></div>

    <div class="logo" id="logo">
        <img src="../static/image/Farm-Logo-Graphics-49002256-1-1-580x363-removebg-preview.png" alt="placeholder"></img>
    </div>

    <h1 id="login-title">LOGIN</h1>
    
    <div class="bg-body-tertiary border" id="login-section">
        <form class="form" action="/login" method="POST">
            <span class="input-span">
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" class="form-control" />
            </span>
            <span class="input-span">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" class="form-control" />
            </span>
            <span class="span"><a href="#">Forgot password?</a></span>
            <input class="submit btn btn-primary w-100 mt-3" type="submit" value="Log in" />       
        </form>
        <span class="span d-block mt-2">Don't have an account? 
            <a href="/create_account">Sign up</a></span>
    </div>

    <script>
        window.onload = function () {
            setTimeout(function () {
                document.getElementById('logo').style.display = 'none';
                document.getElementById('login-title').style.display = 'block';

                const loginSection = document.getElementById('login-section');
                loginSection.style.display = 'block';
                setTimeout(function () {
                    loginSection.style.opacity = 1;
                    loginSection.style.transform = 'translateY(0)';
                }, 100);
            }, 2000);
        };
    </script>
</body>

</html>
