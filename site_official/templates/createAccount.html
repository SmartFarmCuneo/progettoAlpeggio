<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/create_account.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="../static/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/assets/js/color-modes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/assets/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        h1 {
            color: #58bc82;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>
    <h1 id="login-title">CREA UN ACCOUNT</h1>
    <form class="form" action="/create_account" method="POST">
        <div class="bg-body-tertiary border" id="login-section">

            <span class="input-span">
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" class="form-control" />
            </span>
            <span class="input-span">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" class="form-control" />
            </span>
            <input class="submit btn btn-primary w-100 mt-3" type="submit" value="Log in" />

        </div>
    </form>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Mostra il titolo
        document.getElementById("login-title").style.display = "block";
        
        // Mostra il form con animazione
        let loginSection = document.getElementById("login-section");
        loginSection.style.display = "block";
        setTimeout(() => {
            loginSection.style.opacity = "1";
            loginSection.style.transform = "translateY(0)";
        }, 100);
    });
</script>

</html>
