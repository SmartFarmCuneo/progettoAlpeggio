  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Elementi del DOM
      const fieldSelect = document.getElementById('fieldSelect');
      const searchButton = document.getElementById('searchButton');
      const detailForm = document.getElementById('detailForm');
      const campoSelezionato = document.getElementById('campoSelezionato');

      // Funzione per mostrare il form dei dettagli
      function showDetailForm() {
        if (fieldSelect.value) {
          // Imposta il valore del campo selezionato nel form dei dettagli
          campoSelezionato.value = fieldSelect.value;
          // Mostra il form dei dettagli
          detailForm.style.display = 'block';
          // Qui potresti anche aggiungere una chiamata AJAX per caricare i dettagli del campo selezionato
        } else {
          alert('Seleziona un campo prima di proseguire.');
        }
      }

      // Listener per il pulsante di ricerca
      searchButton.addEventListener('click', showDetailForm);

      // Funzione per caricare i campi tramite l'API
      function caricaCampi() {
        fetch('/api/numCampi')
          .then(response => response.json())  // Supponiamo che la risposta sia un numero intero
          .then(numCampi => {
            console.log(numCampi);  // Mostra il numero ricevuto
            if (numCampi > 0) {
              // Svuota la select prima di aggiungere nuove opzioni
              fieldSelect.innerHTML = '<option value="">Scegli un campo...</option>';

              // Aggiungi le opzioni ai campi ricevuti
              for (let i = 0; i < numCampi; i++) {
                const option = document.createElement('option');
                option.value = "campo" + (i + 1);  // Aggiungi un campo con un numero
                option.textContent = "Campo " + (i + 1);
                fieldSelect.appendChild(option);
              }
            }
          })
          .catch(error => {
            console.error('Errore nel caricamento dei campi:', error);
            fieldSelect.innerHTML = '<option value="">Errore nel caricamento dei campi</option>';
          });
      }

      // Carica i campi all'avvio della pagina
      caricaCampi();
      
      // Validation functionality
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    });
  </script>
