<script>
    // Inizializza la mappa centrata su Roma
    var map = L.map('map').setView([41.9028, 12.4964], 13);
    let coordinateSelezionate = "";

    // Aggiungi il layer di OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
        edit: {
            featureGroup: drawnItems,
            edit: false,
            remove: true
        },
        draw: {
            polygon: true,
            rectangle: false,
            polyline: false,
            circle: false,
            circlemarker: false,
            marker: false
        }
    });
    map.addControl(drawControl);

    function updateCoordinatesList(latlngs) {
        var area = L.GeometryUtil.geodesicArea(latlngs);
        var coordinatesElement = document.getElementById('coordinates');
        coordinatesElement.innerHTML = '<strong>Coordinate del poligono:</strong><ul>';


        latlngs.forEach(function (latlng, index) {
            let coordLat = latlng.lat.toFixed(6);
            let coordLng = latlng.lng.toFixed(6);
            let coordString = `(${coordLat},${coordLng})`;
            coordinatesElement.innerHTML += `<li>Punto ${index + 1}: (${latlng.lat.toFixed(6)}, ${latlng.lng.toFixed(6)})</li>`;
            coordinateSelezionate += coordString + ",";
        });

        coordinatesElement.innerHTML += `</ul><p><strong>Area dell'area selezionata:</strong> ${(area / 1000000).toFixed(2)} km²</p>`;
    }

    map.on(L.Draw.Event.CREATED, function (e) {
        if (drawnItems.getLayers().length > 0) {
            drawnItems.clearLayers();  // Rimuove l'area precedente
            alert('La nuova area selezionata sostituirà quella precedente');
        }

        var layer = e.layer;
        drawnItems.addLayer(layer);
        var latlngs = layer.getLatLngs()[0];
        updateCoordinatesList(latlngs);
    });

    map.on('click', function (e) {
        document.getElementById('coordinates').innerText = `Coordinate cliccate: ${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}`;
    });

    // Aggiungi l'evento di click sul bottone per salvare le coordinate
    document.getElementById('geoButton').addEventListener('click', function () {
        if (drawnItems.getLayers().length === 0) {
            alert('Seleziona un\'area prima di salvare le coordinate!');
        } else {
            console.log(coordinateSelezionate);
            alert('Coordinate salvate con successo!');
            // Qui puoi aggiungere la logica per salvare le coordinate
            document.getElementById('coordinateInput').value = coordinateSelezionate;
            document.getElementById('coordinateForm').submit();
        }
    });
</script>
