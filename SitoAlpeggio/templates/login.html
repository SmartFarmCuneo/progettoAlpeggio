<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Agritech - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar" role="navigation">
      <div class="navbar-top container">
        <a href="#" class="logo">Agritech</a>
      </div>

      <div class="navbar-menu container">
        <ul class="nav-links">
          <li class="nav-link"><a href="#home">Home</a></li>
          <li class="nav-link"><a href="#about">Chi Siamo</a></li>
          <li class="nav-link"><a href="#services">Servizi</a></li>
          <li class="nav-link"><a href="#products">Prodotti</a></li>
          <li class="nav-link"><a href="#blog">Blog</a></li>
          <li class="nav-link"><a href="#contact">Contatti</a></li>
        </ul>
      </div>
    </nav>

    <div id="container" class="container">
      <main>
        <div class="py-3 text-center">
          <img
            class="d-block mx-auto mb-3"
            src="../static/image/Farm-Logo-Graphics-49002256-1-1-580x363-removebg-preview.png"
            alt="logo"
            width="72"
            height="57"
          />
          <h2 id="Login-title">Login</h2>
        </div>
        <div id="login-section" class="col-md-10 col-lg-8 mx-auto">
          <form class="form" action="/login" method="POST" autocomplete="on">
            <label for="username" class="label">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              required
              class="form-control mb-3"
            />

            <label for="password" class="label">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="form-control mb-3"
            />

            <div class="d-flex justify-content-between align-items-center mb-3">
              <a href="#" class="minor" style="text-align: left; margin: 0"
                >Hai dimenticato la password?</a
              >
            </div>

            <button type="submit" class="w-100 btn btn-primary btn-lg">
              Accedi
            </button>
            <label for="rememberMe" class="form-check-label mt-3"
              ><input
                type="checkbox"
                id="rememberMe"
                name="rememberMe"
                class="form-check-input me-2"
              />
              Ricordami</label
            >
            <hr class="my-4" />
            <span class="span d-block text-center"
              >Non hai un account? <a href="/registrati">Registrati</a></span
            >
          </form>
        </div>
      </main>
    </div>

    <script>
      // animazione semplice per mostrare titolo e form
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.getElementById("login-title").classList.add("show");
          document.getElementById("login-section").classList.add("show");
        }, 600);
      });

      // smooth scroll per anchor
      document.querySelectorAll('a[href^="#"]').forEach((a) => {
        a.addEventListener("click", function (e) {
          const tgt = this.getAttribute("href");
          if (tgt && tgt.startsWith("#")) {
            const el = document.querySelector(tgt);
            if (el) {
              e.preventDefault();
              el.scrollIntoView({ behavior: "smooth" });
            }
          }
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
