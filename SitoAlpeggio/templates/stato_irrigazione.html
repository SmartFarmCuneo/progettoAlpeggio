<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agritech - Mappa Territorio</title>

    <!-- Bootstrap -->
    <link href="../static/assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"
    />

    <!-- CSS personalizzato -->
    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="../static/js/irrigazione.js" defer></script>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar" role="navigation">
      <div class="navbar-top container">
        <a href="/home" class="logo">ðŸŒ± Agritech - Irrigazione</a>
        <div class="user-nav">
          <div class="user-info">
            <img
              src="../static/image/profilo.png"
              alt="Profilo"
              class="user-avatar-img"
            />
            <a href="/profilo" class="profile-link">{{user['username']}}</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="container">
      <header
        class="d-flex justify-content-between align-items-center py-3 mb-3 border-bottom"
        style="
          border-radius: 12px;
          background-color: #2d3748;
          padding: 1rem 1.5rem;
        "
      >
        <h3>Procedura Irrigazione</h3>
      </header>

      <div class="row" style="height: 70vh">
        <div
          id="map"
          style="height: 100%; width: 100%; border-radius: 10px"
        ></div>
      </div>

      <button id="geoButton" class="btn btn-primary w-100 mt-3" style="width: 200px;">
        Salva coordinate selezionate
      </button>
    </main>

    <!-- FOOTER -->
    <footer id="contact">
      <div class="container">
        <p>&copy; 2024 Agritech. Innovazione per l'agricoltura del futuro.</p>
        <ul class="footer-links">
          <li><a href="/privacy">Privacy Policy</a></li>
          <li><a href="/terms">Termini di Servizio</a></li>
          <li><a href="/supporto">Supporto</a></li>
          <li><a href="/contatti">Contatti</a></li>
        </ul>
      </div>
    </footer>
    {% if not cookie_consent %} {% include "cookie_banner.html" %} {% endif %}

    <!-- Script -->
    <script src="../static/assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-geometryutil"></script>
  </body>
</html>
