<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Agritech - Nuova password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar" role="navigation">
      <div class="navbar-top container">
        <a href="/" class="logo">ðŸŒ± Agritech</a>
      </div>
    </nav>

    <div id="container" class="container">
      <main>
        <div class="py-3 text-center">
          <h2>Imposta nuova password</h2>
          <p class="lead">Inserisci la nuova password e confermala.</p>
        </div>
        <div class="col-md-10 col-lg-8 mx-auto">
          <form class="form" action="/reset_password" method="POST">
            <label for="password" class="form-label">Nuova password</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="form-control mb-3"
            />

            <label for="confirm" class="form-label">Conferma password</label>
            <input
              id="confirm"
              name="confirm"
              type="password"
              required
              class="form-control mb-3"
            />

            <button type="submit" class="w-100 btn btn-success btn-lg">
              Aggiorna password
            </button>
          </form>
          {% if error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
          {% endif %}
        </div>
      </main>
    </div>
    <footer id="contact">
      <div class="container">
        <p>&copy; 2024 Agritech. Innovazione per l'agricoltura del futuro.</p>
        <ul class="footer-links">
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Termini di Servizio</a></li>
          <li><a href="#">Supporto</a></li>
          <li><a href="#">Contatti</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
