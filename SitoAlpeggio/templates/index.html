<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Agritech</title>
    <link rel="stylesheet" href="/static/css/style.css">  
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar" role="navigation">
      <div class="navbar-top container">
        <a href="#" class="logo">Agritech</a>
        <div class="auth-buttons">
          <a href="#" class="auth-btn sign-in">Sign In</a>
          <a href="/create_account" class="auth-btn sign-up">Sign Up</a>
        </div>
      </div>

      <div class="navbar-menu container">
        <ul class="nav-links">
          <li class="nav-link"><a href="#home">Home</a></li>
          <li class="nav-link"><a href="#about">Chi Siamo</a></li>
          <li class="nav-link"><a href="#services">Servizi</a></li>
          <li class="nav-link"><a href="#products">Prodotti</a></li>
          <li class="nav-link"><a href="#blog">Blog</a></li>
          <li class="nav-link"><a href="#contact">Contatti</a></li>
        </ul>
      </div>
    </nav>


    <script>
        // Add smooth scrolling effect
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
