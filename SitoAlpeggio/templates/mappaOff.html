<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agritech - Mappa Territorio</title>

    <!-- Bootstrap -->
    <link href="../static/assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"
    />

    <!-- CSS personalizzato -->
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar" role="navigation">
      <div class="navbar-top container">
        <a href="#" class="logo">Agritech</a>
        <div class="user-nav">
          <div class="user-info">
            <img
              src="/static/image/profilo.png"
              alt="Profilo"
              class="user-avatar-img"
            />
            <a href="/templates/profilo.html" class="profile-link"
              >{{user['username']}}</a
            >
          </div>
        </div>
      </div>

      <div class="navbar-menu container">
        <ul class="nav-links">
          <li class="nav-link"><a href="#home">Home</a></li>
          <li class="nav-link"><a href="#about">Chi Siamo</a></li>
          <li class="nav-link"><a href="#services">Servizi</a></li>
          <li class="nav-link"><a href="#products">Prodotti</a></li>
          <li class="nav-link"><a href="#blog">Blog</a></li>
          <li class="nav-link"><a href="#contact">Contatti</a></li>
        </ul>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="container">
      <header
        class="d-flex justify-content-between align-items-center py-3 mb-3 border-bottom"
        style="border-radius: 12px;background-color: #2d3748;padding: 1rem 1.5rem;"
      >
        <h3>Perimetro del terreno - seleziona l'area interessata</h3>
        <button class="btn btn-primary" type="button">
          Inizializza manualmente le coordinate
        </button>
      </header>

      <div class="row" style="height: 70vh">
        <!-- Colonna sinistra: coordinate -->
        <div class="col-md-4">
          <h5 class="mb-3">Coordinate selezionate</h5>
          <div style="max-height: 55vh; overflow-y: auto">
            <div style="border-radius: 10px; overflow: hidden">
              <table class="table table-dark table-striped table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Latitudine</th>
                    <th>Longitudine</th>
                  </tr>
                </thead>
                <tbody id="coordinates">
                  <tr>
                    <td colspan="3">Nessuna coordinata selezionata</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <button id="geoButton" class="btn btn-primary w-100 mt-3">
            Salva coordinate selezionate
          </button>
        </div>

        <!-- Colonna destra: mappa -->
        <div class="col-md-8">
          <div
            id="map"
            style="height: 100%; width: 100%; border-radius: 10px"
          ></div>
        </div>
      </div>

      <!-- Form nascosto -->
      <form id="coordinateForm" action="/salva-coordinate" method="POST">
        <input type="hidden" name="coordinate" id="coordinateInput" />
      </form>
    </main>

    <!-- Script -->
    <script src="../static/assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-geometryutil"></script>

    <script>
      // Inizializza la mappa
      var map = L.map("map").setView([41.9028, 12.4964], 13);
      let coordinateSelezionate = "";

      // Tile OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      var drawnItems = new L.FeatureGroup();
      map.addLayer(drawnItems);

      var drawControl = new L.Control.Draw({
        edit: { featureGroup: drawnItems, edit: false, remove: true },
        draw: {
          polygon: true,
          rectangle: false,
          polyline: false,
          circle: false,
          circlemarker: false,
          marker: false,
        },
      });
      map.addControl(drawControl);

      function updateCoordinatesList(latlngs) {
        var coordinatesElement = document.getElementById("coordinates");
        coordinatesElement.innerHTML = "";
        coordinateSelezionate = "";

        latlngs.forEach(function (latlng, index) {
          let coordLat = latlng.lat.toFixed(6);
          let coordLng = latlng.lng.toFixed(6);
          coordinateSelezionate += `(${coordLat},${coordLng}),`;
          coordinatesElement.innerHTML += `
            <tr>
              <td>${index + 1}</td>
              <td>${coordLat}</td>
              <td>${coordLng}</td>
            </tr>`;
        });
      }

      map.on(L.Draw.Event.CREATED, function (e) {
        if (drawnItems.getLayers().length > 0) {
          drawnItems.clearLayers();
          alert("La nuova area selezionata sostituir√† quella precedente");
        }

        var layer = e.layer;
        drawnItems.addLayer(layer);
        var latlngs = layer.getLatLngs()[0];
        updateCoordinatesList(latlngs);
      });

      // Salvataggio
      document
        .getElementById("geoButton")
        .addEventListener("click", function () {
          if (drawnItems.getLayers().length === 0) {
            alert("Seleziona un'area prima di salvare le coordinate!");
          } else {
            document.getElementById("coordinateInput").value =
              coordinateSelezionate;
            document.getElementById("coordinateForm").submit();
          }
        });
    </script>
  </body>
</html>
